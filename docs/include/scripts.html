<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/lib/prism/prism.js"></script>

<script>
  $(function () {
    $("#menu").click(function (e) {
      e.preventDefault();
      $("#navbar").toggleClass("show-items");
    });
    $("#menu-docs").click(function (e) {
      e.preventDefault();
      $("#navbar-docs").toggleClass("show-items");
    });
    $("#dark-mode-toggle").click(function (e) {
      e.preventDefault();
      $("#dark-mode").toggleClass("dark-mode");
      changeLogo()
    });
    $("#dark-mode-toggle-button").click(function (e) {
      e.preventDefault();
      $("#dark-mode").toggleClass("dark-mode");
      changeLogo()
    });
  });
  function changeLogo() {
    if ($("#logo").attr("src") === "./assets/img/double.png") {
      $("#logo").attr("src", "./assets/img/double-dark.png");
      $("#logo-docs").attr("src", "./assets/img/double-dark.png");
    } else {
      $("#logo").attr("src", "./assets/img/double.png");
      $("#logo-docs").attr("src", "./assets/img/double.png");
    }
  }
</script>
